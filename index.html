      font-size: 36px;
      direction: rtl;
    }
    body {
      background: #f4ebe4;
      height: 100%;
      font-weight: 600;
      text-align: center;
      font-family: "Varela Round", cursive;
    }
    .container {
      margin: 0 auto;
      width: 768px;
    }
    .recent_sites h2 {
      font-size: 34px;
      margin-bottom: 25px;
    }
    .recent_sites_examples {
      display: flex;
      justify-content: center;
      gap: 50px;
    }
    .site {
      border: 1px solid #000;
      padding: 5px;
      transition: 0.5s;
    }
    .site:hover {
      border: 1px solid #e14b19;
    }
    .site.arina img {
      width: 125px;
      padding: 15px 25px 15px 25px;
    }
    .site.abraham img {

      padding: 20px 25px 0px 25px;

    .flowers {
      background: url("flowers.png");
      width: 62px;
      height: 70px;
      background-size: cover;
      margin: 0 auto 25px auto;
    }
    .tel {
      background: url("tel.png") no-repeat left center;
      background-size: 40px 40px;
      display: inline-block;
      padding-left: 50px;
    }
    .contact {
      margin-bottom: 80px;
      line-height: 50px;
    }
    .footer {
      font-size: 16px;
      line-height: 28px;
      margin: 25px 10px;
      direction: ltr;
      text-align: left;
    }
    .footer a {
      color: #e14b19 !important;
    }
    .contact a {
      color: #000;
      font-size: 30px;
      padding: 4px 0 0 50px;
      text-decoration: none !important;
    }
    .logo_container {
      display: flex;
      justify-content: left;
    }
    .logo {
      background: url("flower_logo.png") no-repeat right;
      width: 654px;
      height: 194px;
      margin: 75px 0;
      font-family: "Gugi", cursive;
      text-align: left;
      font-size: 80px;
      letter-spacing: 1.6px;
      background-size: auto auto;
    }
    .experts {
      margin-bottom: 25px;
    }
    .recent_sites_examples {
      margin-bottom: 35px;
    }
    @media only screen and (max-width: 770px) {
      .container {
        width: auto;
      }
      .logo {
        background: url("flower_logo.png") no-repeat right;
        width: 327px;
        height: 97px;
        margin: 25px auto 75px;
        font-family: "Gugi", cursive;
        text-align: left;
        font-size: 40px;
        letter-spacing: 1.6px;
        background-size: 52px 92px;
        cursor: default;
      }
      .experts {
        font-size: 26px;
      }
      .recent_sites h2 {
        font-size: 26px;
      }
      .recent_sites {
        margin-bottom: 50px;
      }
      .tel {
        font-size: 32px;
      }
      .contact {
        font-size: 30px;
      }
      .recent_sites_examples {
        gap: 15px;
      }
      .site img {
        width: 170px;
      }
    }
